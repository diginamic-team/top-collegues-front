

<div class="card-deck">
  <div class="card" *ngFor="let collegue of cols | slice:(page-1)*3:(page*3)" >
    <app-collegue [c]="collegue"></app-collegue>

  </div>

</div>
<ngb-pagination [collectionSize]="cols.length" [pageSize]="3" [(page)]="page" size="lg" [directionLinks]="false">
</ngb-pagination>

<a *ngFor="let pageActu of pages">
  <button (click)="changePage(pageActu)"> {{pageActu}}</button>

</a>
