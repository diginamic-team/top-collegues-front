<div style=" display: flex; flex-direction: row; width: 100%">
  <div *ngFor="let collegue of cols | slice:(page-1)*3:(page*3)" style="border : 2px solid black; text-align: center; width: 33%">

    <app-collegue [c]="collegue" ></app-collegue>

  </div>
</div>

<ngb-pagination [collectionSize]="cols.length" [pageSize]="3" [(page)]="page" size="lg"
  [directionLinks]="false"></ngb-pagination>

<a *ngFor="let pageActu of pages">
  <button (click)="changePage(pageActu)"> {{pageActu}}</button>

</a>
