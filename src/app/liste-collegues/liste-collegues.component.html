<div class="row">
  <div class="col-4" *ngFor="let c of listCollegue | slice: (page-1) * 3 : (page-1) * 3 + 3">
    <app-collegue-component [collegue]="c"></app-collegue-component>
  </div>
</div>

<ngb-pagination [collectionSize]="listCollegue.length"  [pageSize]="3" [(page)]="page" size="lg"  [directionLinks]="false"></ngb-pagination>
