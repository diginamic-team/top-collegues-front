<div class="row">
  <div
    class="col-md-4 col-xs-6"
    *ngFor="let c of (listCollegue | slice: (page - 1) * 3:(page - 1) * 3 + 3)"
  >
    <app-collegue-component [collegue]="c"></app-collegue-component>
  </div>
  <div class="row">
    <div class="col-1 offset-10 mtop50">
      <ngb-pagination
        [collectionSize]="listCollegue.length"
        [pageSize]="3"
        [(page)]="page"
        size="lg"
        [directionLinks]="false"
      ></ngb-pagination>
    </div>
  </div>
</div>
