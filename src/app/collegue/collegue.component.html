<div class="d-flex p-1 flex-column">
   <a routerLink="/accueil/{{col.pseudo}}" routerLinkActive="router-link-active"> <img class="align-self-center img-fluid" style="width: 300px; height: 250px" src="{{col.photoUrl}}"></a>
   <p class="align-self-center">{{col.pseudo}}</p>
   <p class="align-self-center">{{col.score | score}}</p>
   <p class="align-self-center">
      <app-avis (change)=avisTraiterEmis($event) [hideAimer]="hideAimer" [hideDetester]="hideDetester"></app-avis>
   </p>

</div>
